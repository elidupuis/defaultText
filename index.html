<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="../jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.defaultText.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			$('#searchbox').defaultText({
				text:'Enter search terms'
			});
			
			$('#username').defaultText();
			
			$('#password').defaultText({
				text:'override of html value',
				clearOnFocus:true,
				force:true
			});
		});
	</script>
	<title>Default Input Text tests</title>
	
</head>

<body>

	<input id="searchbox" type="text" />
	
	<input id="username" type="text" value="enter your username" />
	
	<input id="password" type="text" value="enter your password" />

</body>
</html>
